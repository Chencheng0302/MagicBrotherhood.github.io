<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>登录 Sign In</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/indexkit/login.css">
  </head>
  <body class="text-center">
    <form class="form-signin">
  <img class="mb-4 rounded-lg" src="../../images/icon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Magic</h1>
  <label for="inputEmail" class="sr-only">Magic</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Magic#" required autofocus>
  <label for="inputPassword" class="sr-only">密码 Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="密码" required>
  <div class="checkbox mb-3">
    <label class="mb-2">
      <input type="checkbox" value="remember-me"> 保持登录
    </label>
    <p>还未注册？<a href="#">加入</a></p>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2018-2020</p>
</form>
<script src="../../javascript/jquery.min.js"></script>
<script src="../../javascript/jquery.magnific-popup.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap-scrollspy.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
